{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-8 mb-12">
    <div class="bg-dark-200 rounded-lg p-6 shadow-lg">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold mb-2">Submit a Task Request</h1>
            <p class="text-gray-400">This task will be sent to <span class="font-medium text-primary-400">{{ link.name }}</span>'s Eisenhower Matrix</p>
        </div>
        
        <form action="{{ url_for('share_links.submit_shared_task', link_id=link.id) }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium mb-1">Title</label>
                <input type="text" name="title" id="title" class="input w-full" required placeholder="Task title">
            </div>
            
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium mb-1">Description</label>
                <textarea name="description" id="description" rows="3" class="input w-full" placeholder="Task description"></textarea>
            </div>
            
            <div class="mb-6">
                <label for="due_date" class="block text-sm font-medium mb-1">Due Date (Optional)</label>
                <input type="date" name="due_date" id="due_date" class="input w-full">
            </div>
            
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-all duration-200">
                    Submit Task
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
