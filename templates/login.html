{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-12 mb-12">
    <div class="bg-dark-200 rounded-lg p-6 shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold">Welcome Back</h1>
            <p class="text-gray-400 mt-2">Sign in to your Eisenhower Matrix</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 mb-4 rounded-md {% if category == 'error' %}bg-red-900/30 text-red-200{% else %}bg-green-900/30 text-green-200{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" name="username" id="username" class="input w-full" required autofocus>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" name="password" id="password" class="input w-full" required>
            </div>
            
            <div class="mb-6 flex items-center">
                <input type="checkbox" name="remember" id="remember" class="mr-2 rounded bg-dark-100 border-gray-600 text-blue-600 focus:ring-blue-500">
                <label for="remember" class="text-sm text-gray-400">Remember me</label>
            </div>
            
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-all duration-200 w-full">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
